<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am %s', 'Ramo');

    // Styled
    // console.log('%c I am a great text', 'background: red; text-shadow: 10px 10px 0 blue; font-size: 50px');

    // warning!
    console.warn("This is a warning.");
    
    // Error :|
    console.error("This is a Error!!.");

    // Info
    console.info('This is a information');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('test'), 'This is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Ramo');
    console.count('Ramo');
    console.count('Rocks');
    console.count('Rocks');
    console.count('Ramo');
    console.count('Ramo');
    console.count('Ramo');
    console.count('Rocks');
    console.count('Rocks');
    console.count('Rocks');
    console.count('Ramo');
    
    // timing
    console.time('Fetching GitHub User data for Ramo');
    fetch('https://api.github.com/users/ramo')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('Fetching GitHub User data for Ramo');
        console.log(data);
      });
    
    console.table(dogs);
    
  </script>
</body>
</html>
